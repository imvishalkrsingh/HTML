<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snickers eShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="one1">
            <i id="logo" class="ri-heavy-showers-fill"></i>
            <i id="menu" class="ri-menu-line"></i>
            <div id="social">
                <i class="ri-twitter-fill"></i>
                <br>
                <i class="ri-mail-fill"></i>
                <br>
                <i class="ri-facebook-fill"></i>
                <br>
                <i class="ri-google-fill"></i>
                <br>
                <i class="ri-instagram-fill"></i>
            </div>
        </div>
        <div id="two2">
            <div id="price">
                <h2>$99</h2>
            </div>
            <img src="images/two2 Background Removed.png" alt="">
        </div>
        <div id="three3">
           <div id="first">
            <div id="first-one" class="shoes">
                <h4>Get ready to run</h4>
                <img src="images/first-one Background Removed.png" alt="">
            </div>
            <div id="first-two" class="shoes">
                <h4>Get ready to run</h4>

              <img src="images/first-twoo Background Removed.png" alt="">
                <!-- <p>The Dunk lightens Ups.</p> -->
            </div>
           </div>
           <div id="second">
            <div id="second-one" class="shoes">
                <h4>Get ready to run</h4>

                <img src="images/second-one Background Removed.png" alt="">
            </div>
            <div id="second-two" class="shoes">
                <img src="images/second-two Background Removed.png" alt="">
                <h4>Get ready to run</h4>

            </div>
           </div>
           <div id="third">
            <div id="third-one">
                <i class="ri-arrow-left-line"></i>
                <i class="ri-number-1"></i>
                <br>
                <i class="ri-slice-fill"></i>
                <i class="ri-number-3"></i>
            </div>
            <div id="third-two">
               <a href="#">New</a>
               <a href="#">Popular</a>
            </div>
           </div>
        </div>
        <div id="four4">
            <i id="percent" class="ri-percent-fill"></i>
            <i id="lock" class="ri-lock-fill"></i>
        </div>
    </div>
</body>
</html>
